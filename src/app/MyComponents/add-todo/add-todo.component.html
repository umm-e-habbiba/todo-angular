<div class="my-3">
  <form (ngSubmit)="onSubmit()" class="w-full">
    <div
      class="flex justify-between items-center w-full h-8 my-2 text-base rounded"
    >
      <input
        class="flex-grow h-8 focus:outline-none w-5/6"
        type="text"
        placeholder="Add a new task"
        id="title"
        name="title"
        [(ngModel)]="title"
      />
      <button
        class="flex justify-center items-center h-8 my-2 text-base rounded"
      >
        <svg
          class="w-6 h-6 text-gray-400 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          />
        </svg>
      </button>
    </div>
  </form>
</div>
