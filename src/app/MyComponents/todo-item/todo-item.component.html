<div class="flex justify-between">
  <input
    class="hidden"
    type="checkbox"
    id="todo{{ index }}"
    [checked]="todo?.active"
    (click)="onCheckboxClick(todo)"
  />
  <label
    class="flex items-center h-10 px-2 w-11/12 rounded cursor-pointer hover:bg-gray-100"
    for="todo{{ index }}"
  >
    <span
      class="w-5 h-5 text-transparent border-2 border-gray-300 rounded-full"
    >
      <svg
        class="w-4 h-4 fill-current"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
          clip-rule="evenodd"
        />
      </svg>
    </span>
    <span
      class="ml-4 text-sm"
      [ngClass]="{ 'line-through  text-[#9CA3AF]': todo?.active }"
      >{{ todo?.title }}</span
    >
  </label>
  <button class="ml-auto" (click)="onClick(todo)">
    <svg
      class="w-4 h-4 fill-current"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        d="M18.4555 5.54446L5.54443 18.4555"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M18.4555 18.4555L5.54443 5.54446"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
